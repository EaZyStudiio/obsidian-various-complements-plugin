name: "Release"

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install
      - run: npm run build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: |
            main.js
            styles.css
            manifest.json
            manifest-beta.json

      - name: "Discord notification (not success)"
        uses: rjstone/discord-webhook-notify@v1
        if: "! success()"
        with:
          description: "âš  Various Complements Release failed!"
          details: "${{ github.ref }}"
          severity: error
          avatarUrl: https://assets.wprock.fr/emoji/joypixels/512/1f680.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  notify:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: "Discord notification (success)"
        uses: rjstone/discord-webhook-notify@v1
        if: always()
        with:
          description: "ðŸš€ Various Complements Release finished!"
          details: "${{ github.ref }}"
          severity: info
          avatarUrl: https://assets.wprock.fr/emoji/joypixels/512/1f680.png
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
